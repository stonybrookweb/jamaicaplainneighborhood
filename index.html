<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Jamaica Plain</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body>
        <div class="selection-box">
            <p>Filter: <input data-bind="textInput: query, valueUpdate: 'keyup'" type="search"></p>
            <ul data-bind="foreach: search()">
                <li class="location-item" data-bind="text: title, click: $parent.mapClick"></li>
            </ul>
        </div>

        <div id="map"></div>

        <!-- Load Knockout Framework -->
        <script src="js/knockout-3.4.0.js"></script>

        <!-- Load jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

        <!-- Load Main App JS -->
        <script src="js/app.js"></script>

        <!-- Load MAP functions -->
        <script src="js/map.js"></script>

        <!-- Load Google Maps API with callback to initMap in map.js -->
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAaiZAIsuUibi0rZXcB1C2iZQrio0CYMFg&libraries=geometry&v=3&callback=initMap"></script>
    </body>
</html>
