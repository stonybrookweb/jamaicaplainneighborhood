<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Jamaica Plain</title>
<link rel="stylesheet" type="text/css" href="css/style.css">

<!-- Load Knockout Framework -->
<script href="js/knockout.js"></script>

<!-- Load Main App JS -->
<script href="js/app.js"></script>

<!-- Load jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<!-- Bootstrap Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<!-- Bootstrap Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

<!-- Bootstrap Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

<!-- Load Google Maps API -->
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAaiZAIsuUibi0rZXcB1C2iZQrio0CYMFg&v=3&callback=initMap">
    </script>
<script>
      var map;
      // Create a new blank array for all the listing markers.
      var markers = [];

      function initMap() {
        // Create a styles array for map
        var styles = [{"elementType":"geometry","stylers":[{"hue":"#ff4400"},{"saturation":-68},{"lightness":-4},{"gamma":0.72}]},{"featureType":"road","elementType":"labels.icon"},{"featureType":"landscape.man_made","elementType":"geometry","stylers":[{"hue":"#0077ff"},{"gamma":3.1}]},{"featureType":"water","stylers":[{"hue":"#00ccff"},{"gamma":0.44},{"saturation":-33}]},{"featureType":"poi.park","stylers":[{"hue":"#44ff00"},{"saturation":-23}]},{"featureType":"water","elementType":"labels.text.fill","stylers":[{"hue":"#007fff"},{"gamma":0.77},{"saturation":65},{"lightness":99}]},{"featureType":"water","elementType":"labels.text.stroke","stylers":[{"gamma":0.11},{"weight":5.6},{"saturation":99},{"hue":"#0091ff"},{"lightness":-86}]},{"featureType":"transit.line","elementType":"geometry","stylers":[{"lightness":-48},{"hue":"#ff5e00"},{"gamma":1.2},{"saturation":-23}]},{"featureType":"transit","elementType":"labels.text.stroke","stylers":[{"saturation":-64},{"hue":"#ff9100"},{"lightness":16},{"gamma":0.47},{"weight":2.7}]}];
        // Constructor creates a new map - only center and zoom are required.
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 42.3138461, lng: -71.12}, //-71.1363335
          zoom: 15,
          styles: styles,
          mapTypeControl: false
        });

        var locations = [
          {title: 'Jamaica Pond', location: {lat: 42.317161, lng: -71.120342}},
          {title: 'FoMu Premium Alternative Ice Cream', location: {lat: 42.314303, lng: -71.114265}},
          {title: 'JP Centre Yoga', location: {lat: 42.312448, lng: -71.113943}}
        ];

        var largeInfoWindow = new google.maps.InfoWindow();

        // style icon markers
        var defaultIcon = makeMarkerIcon('0091ff');
        var highlightedIcon = makeMarkerIcon('FFF244');


        // Loop through the location array to create an array of markers
        for (var i = 0; i < locations.length; i++) {
          // Get position form the location array.
          var position = locations[i].location;
          var title = locations[i].title;
          // Create a marker per location and put into markers array
          var marker = new google.maps.Marker({
            position: position,
            title: title,
            icon: defaultIcon,
            animation: google.maps.Animation.DROP,
            id: i
          });
          // Push the maker to the array of markers
          markers.push(marker);

          // Two event listeners - one for mouseover, one for mouseout,
          // to change the colors back and forth.
          marker.addListener('mouseover', function() {
            this.setIcon(highlightedIcon);
          });
          marker.addListener('mouseout', function() {
            this.setIcon(defaultIcon);
          });
          // Create an onclick event to open an infowindow at each marker.
          marker.addListener('click',  function(){
            populateInfoWindow(this, largeInfoWindow);
          });


        };



        // Add event listeners to buttons for display
        // TODO: check to see if Knockout should handle
        document.getElementById('show-listings').addEventListener('click', showlistings);
        document.getElementById('hide-listings').addEventListener('click', hidelistings);

        // Function to polulate infowindow
        function populateInfoWindow(marker, infowindow){
          // check to see if the window is not open already
          if ( infowindow.marker != marker){
            infowindow.marker = marker;
            infowindow.setContent('<div>' + marker.title + '</div><div>' + marker.position + '</div>');
            infowindow.open(map, marker);
            // make sure the marker is properly cleared if window is closed
            infowindow.addListener('closeclick', function(){
              infowindow.setMarker(null);
            })
          }
        }

        function showlistings() {
          var bounds = new google.maps.LatLngBounds();
          for(var i = 0; i < markers.length; i++){
            markers[i].setMap(map);
            bounds.extend(markers[i].position);
          }
          map.fitBounds(bounds);

        }

        function hidelistings() {
          for (var i = 0; i < markers.length; i++){
            markers[i].setMap(null);
          }
        }

      // This function takes in a COLOR, and then creates a new marker
      // icon of that color. The icon will be 21 px wide by 34 high, have an origin
      // of 0, 0 and be anchored at 10, 34).
      function makeMarkerIcon(markerColor) {
        var markerImage = new google.maps.MarkerImage(
          'http://chart.googleapis.com/chart?chst=d_map_spin&chld=1.15|0|'+ markerColor +
          '|40|_|%E2%80%A2',
          new google.maps.Size(21, 34),
          new google.maps.Point(0, 0),
          new google.maps.Point(10, 34),
          new google.maps.Size(21,34));
        return markerImage;
      }

      }

</script>

</head>

<body>
<div class="options-box">
  <input id="show-listings" type="button" value="Show Listings">
  <input id="hide-listings" type="button" value="Hide Listings">

</div>
        <div id="map"></div>


</body>
</html>
